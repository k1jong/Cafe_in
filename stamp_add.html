<!doctype html>
<html lang="ko">
<head>
<title>cafe-in</title>
<meta charset="utf-8">

<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">

<meta name="msapplication-tap-highlight" content="no">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover">
<meta name="color-scheme" content="light dark">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery.min.js"></script>
<script src="js/app.common.js"></script>
</head>

<body class="business">

<header>
	<div class="wrap">
		<h1 id="appTitle">cafe-in business</h1>
		<a href="menu.htm" class="Left"><img src="img/icon_menu.png" alt="메뉴"></a>
		<a href="#" class="Left"><img src="img/arrow_left.png" alt="이전으로" onClick="javascript:history.back(-1);"></a>
		<a href="main.htm" class="Right"><img src="img/icon_home.png" alt="메인으로"></a>
		<a href="profile2.htm" class="Right"><span class="alarm">&nbsp;</span><img src="img/icon_notice.png" alt="알림"></a>
	</div>
</header>

<div id="content" class="content">
	<div class="wrap">
		<h2>스탬프 설정</h2>

		<div id="m_content" class="m_content">

			<div class="profile_div">
				<form name="" id="" onsubmit="return form_submit(this);" method="post" action="">
					<input type="hidden" name="mode" value="m">
					<input type="hidden" name="secureCode" id="secureCode">

					<div id="stamp_frm" class="stamp_frm">
						<div class="stamp_frm_in">
							<p align="center"><img src="img/img_stamp2.png" alt="스탬프"><br>
								<input type="file" accept="image/*" onchange="loadFile(this)" class="add_btn"></p>
						</div>

						<div class="stamp_frm_in">
							스탬프 적립시 유의사항을 입력해 주세요.<br>
							<textarea name="textarea" rows="5">* 총 10개의 스탬프가 모이면 아이스 아메리카노 1잔이 무료!</textarea>
						</div>
						
						<div class="stamp_frm_in">
							<label for="stamp" class="sound_only">스탬프 개수</label>
							<select name="select">
								<option value="10개">10개</option>
								<option value="9개">9개</option>
								<option value="8개">8개</option>
								<option value="7개">7개</option>
								<option value="6개">6개</option>
								<option value="5개">5개</option>
								<option value="4개">4개</option>
								<option value="3개">3개</option>
								<option value="2개">2개</option>
								<option value="1개">1개</option>
							</select>
						</div>

						<div class="stamp_frm_in">
							<input type="checkbox" name="checkbox" value="checkbox" checked> 쿠폰 자동 발행
						</div>

						<input type="submit" value="설정하기" class="login_btn block_btn">
					</div>
				</form>
			</div>

		</div>

	<div>
</div>

</body>
</html>
