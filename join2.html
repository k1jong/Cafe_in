<!doctype html>
<html lang="ko">
<head>
<title>cafe-in</title>
<meta charset="utf-8">

<meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline' 'unsafe-eval'">

<meta name="msapplication-tap-highlight" content="no">
<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1.0, minimum-scale=1.0, width=device-width, viewport-fit=cover">
<meta name="color-scheme" content="light dark">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery.min.js"></script>
<script src="js/app.common.js"></script>
<script>
	const urlParams = new URL(location.href).searchParams;
	const type = urlParams.get("type");
	console.log(type);
	$(document).ready(function() {
		if(type=="member"){
			$(".plus_info").css("display","none");
		}
	});
	function type_request(){
		const urlParams = new URL(location.href).searchParams;
		const type = urlParams.get('type');
		document.getElementById("mode").value = type;
	}
</script>
</head>

<body class="main">

<header>
	<div class="wrap">
		<h1 id="appTitle">cafe-in</h1>
		<a href="#" class="Left"><img src="img/arrow_left.png" alt="이전으로" onClick="javascript:history.back(-1);"></a>
	</div>
</header>

<div id="content" class="content">
	<div class="wrap">
		<h2>회원가입</h2>
		<div id="m_content" class="m_content">
			<form name="membercheck" id="membercheck" method="post" action="./php/member_insert.php">
				<input type="hidden" name="mode" id="mode" value="none">
				<input type="hidden" name="secureCode" id="secureCode">

				<div id="login_frm" class="login_frm">
					<label for="mb_name" class="sound_only">이름</label>
					<input type="text" name="mb_name" id="mb_name" placeholder="이름" required class="frm_input required" onclick=type_request()><br>

					<label for="mb_id" class="sound_only">아이디</label>
					<input type="text" name="mb_id" id="mb_ide" placeholder="아이디" required class="frm_input required"><br>

					<label for="mb_pw" class="sound_only">비밀번호</label>
					<input type="password" name="mb_pw" id="mb_pw" placeholder="비밀번호" required class="frm_input required"><br>

					<label for="mb_hp" class="sound_only">전화번호</label>
					<input type="text" name="mb_hp" id="mb_hp" placeholder="전화번호" required class="frm_input required"><br>
					
					<div id="" class="plus_info">
						<label for="cafe_name" class="sound_only">카페이름</label>
						<input type="text" name="cafe_name" id="cafe_name" placeholder="카페이름" required class="frm_input required"><br>

						<label for="cafe_phone" class="sound_only">카페전화번호</label>
						<input type="text" name="cafe_phone" id="cafe_phone" placeholder="카페전화번호" required class="frm_input required"><br>

						<label for="cafe_address" class="sound_only">카페주소</label>
						<input type="text" name="cafe_address" id="cafe_address" placeholder="카페주소" required class="frm_input required"><br>
					</div>
					
					<br>
					<input type="submit" value="가입하기" class="login_btn">
				</div>
				
				
			</form>

		</div>

	<div>
</div>

</body>
</html>
